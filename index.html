<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting DApp</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>
    <div class="container">
        <h1>Voting Apps</h1>

        <br>

        <button id="connectWallet" class="btn btn-primary">Connect Wallet</button>
        <p id="walletAddress"></p>

        <br>

        <h3>Proposal Form</h3>
        <form id="proposalForm">
            <div class="mb-3">
                <label for="proposalName">Name</label>
                <input class="form-control" type="text" id="proposalName" />
            </div>
            <div class="mb-3">
                <label for="proposalName">Desc</label>
                <textarea class="form-control" id="description"></textarea>
            </div>
            <div class="mb-3">
                <label for="proposalName">Start Date (Unix)</label>
                <input class="form-control" type="text" id="startDate" />
            </div>
            <div class="mb-3">
                <label for="proposalName">End Date (Unix)</label>
                <input class="form-control" type="text" id="endDate" />
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>

        <br>

        <h1>Proposals</h1>
        <div id="proposalList" class="row"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
